<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Fraunces:opsz,wght@9..144,700&family=Karla&family=Kumbh+Sans&family=League+Spartan:wght@100&family=Montserrat:wght@500&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Profile card component</title>
  </head>
  <body>
    <main id="main-container">
      <div>
        <img id="img-1" src="images/bg-pattern-card.svg" alt="" />
      </div>
      <img id="img-2" src="images/image-victor.jpg" alt="" />
      <div id="name-details">
        <h3 id="name">Victor Crest</h3>
        <h3 id="age">26</h3>
      </div>
      <p id="city">London</p>
      <div id="lower-details">
        <div id="counts">
          <h2>80K</h2>
          <h2>803K</h2>
          <h2>1.4K</h2>
        </div>
        <div id="labels">
          <p id="follow">Followers</p>
          <p id="likes">Likes</p>
          <p id="photos">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
